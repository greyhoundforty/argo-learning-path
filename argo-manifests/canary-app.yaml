# canary-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: canary-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/greyhoundforty/argo-learning-path.git
    targetRevision: HEAD
    path: examples/canary-app
  destination:
    server: https://kubernetes.default.svc
    namespace: canarytest
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

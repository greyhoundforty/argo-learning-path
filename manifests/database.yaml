# Database Component
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: taskhub-database
spec:
  serviceName: taskhub-database
  replicas: 1
  selector:
    matchLabels:
      app: taskhub-database
  template:
    metadata:
      labels:
        app: taskhub-database
    spec:
      containers:
      - name: postgres
        image: postgres:14
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: postgres
        - name: POSTGRES_DB
          value: taskhub
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: taskhub-database
spec:
  selector:
    app: taskhub-database
  ports:
  - port: 5432
    targetPort: 5432